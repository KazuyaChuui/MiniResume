<div ng-controller="trabajoController">
    <h2>Trabajos</h2>
    <div class="row">
        <button class="btn btn-primary pull-right" ng-click="showAddDialog()">Añadir Trabajo</button>
    </div>

    <br />

    <div class="modal fade" id="modal-dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{title}}</h4>
                </div>

                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <form class="form-horizontal" name="form">
                                <div class="form-group">
                                    <label for="id" class="col-sm-2 control-label">Id</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="id" readonly="readonly" ng-model="trabajo.Id" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Titulo</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="titulo" ng-required ng-model="trabajo.Titulo" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Fecha</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="fecha" ng-required ng-model="trabajo.Fecha" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="id" class="col-sm-2 control-label">Persona</label>
                                    <div class="col-sm-10">
                                        <select ng-controller="personaController" ng-model="trabajo.PersonaId">
                                            <option ng-repeat="prsn in persona" value="{{prsn.Id}}">
                                                {{prsn.Nombre}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                            <div class="form-group has-error">
                                <div ng-repeat="error in errors" class="control-label">{{error}}</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" ng-click="saveTrabajo()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <table id="dpmts" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Titulo</th>
                    <th>Fecha</th>
                    <th>Persona</th>
                    <th></th>
                </tr>
            </thead>
            <tbody ng-repeat="trb in trabajos">
                <tr ng-click="selectTrabajo(trb)">
                    <td> <span>{{trb.Id}}</span></td>
                    <td> <span>{{trb.Titulo}}</span></td>
                    <td> <span>{{trb.Fecha}}</span></td>
                    <tb> <span>{{trb.PersonaId}}</span></tb>

                    <td>  <button class="btn btn-danger" ng-click="deleteTrabajo(prsn); $event.stopPropagation()">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
